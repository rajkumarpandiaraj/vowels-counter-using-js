<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowels counter</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <form class="form">
                <input type="text" placeholder="Enter the Text" class="text-input">
                <button type="submit" class='btn'>Count Vowel</button>
            </form>
            <div class="result">
                <p>"<span class="word">count</span>" has <span class="count"></span> vowels</p>
            </div>
        </div>
    </div>
    <script src="../js/app.js"></script>
</body>
</html>
